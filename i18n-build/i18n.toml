# (Required) The locale identifier of the language used in the source
# code.
src_locale = "en-US"

# (Required) The locales that the software will be translated into.
target_locales = ["ru"]

# (Optional) Use the gettext localization system.
[gettext]
# (Required) Path to the output directory, relative to `i18n.toml` of
# the crate being localized.
output_dir = "i18n-test"

# (Optional) If this crate is being localized as a subcrate, store the
# localization artifacts with the parent crate's output. Currently
# crates which contain subcrates with duplicate names are not
# supported.
extract_to_parent = true

# (Optional) The reporting address for msgid bugs. This is the email
# address or URL to which the translators shall report bugs in the
# untranslated strings.
msg_bugs_address = "l.frisken@gmail.com"

# (Optional) Set the copyright holder for the generated files.
copyright_holder = "Luke Frisken"
